<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Instafilter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Instafilter</h1>

	<div class="controls">
		<label for="hue">Hue: </label>
		<input id="hue" type="range" name="hue-rotate" min="0" max="359" value="0" data-unit="deg">
	</div>

	<img src="https://source.unsplash.com/4u2U8EO9OzY/400x600" alt="Tokyo crosswalk">

	<script type="text/javascript" src="instafilter.js"></script>
</body>
</html>
